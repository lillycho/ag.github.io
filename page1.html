        }

        function presetData(data) {
            imgUrl = data.url;
            imgDate = data.date;
            imgInfo = data.explanation;

            expLayer.position(0, 0);

            // make stars
            for (let i = 0; i < windowHeight * 1.5; i++) {
                whiteStars[i] = new Star();

                redStars[i] = new Star();

            for (let i = 0; i < windowHeight / 3 * 2; i++) {

            img.parent('contents');

            c1 = color(0, 0, 0, 50);
            gLayer1.noStroke();
            gLayer1.fill(c1);
            gLayer1.rect(windowWidth / 2, 0, windowWidth / 6, windowHeight);
            gLayer1.rect(windowWidth / 2, 0, windowWidth / 30 * 4, windowHeight);
            gLayer1.rect(windowWidth / 2, 0, windowWidth / 30 * 3, windowHeight);
            gLayer1.rect(windowWidth / 2, 0, windowWidth / 30 * 2, windowHeight);
            gLayer1.rect(windowWidth / 2, 0, windowWidth / 30, windowHeight);
            graphic1 = createImg()
            image(gLayer1, 0, 0);
            */
            /*

                        a2 = createElement('a href="page1.html" id="a2"');
                        a3 = createElement('a href="page1.html" id="a3"');
            */
            img4 = createImg('icon4.png', 'main4');

            g2 = createElement('div');
            g3 = createElement('div');
            g4 = createElement('div');

            g2.style('height', '100%');
            g3.style('height', '100%');
            g4.style('height', '100%');

            g2.style('width', '6%');
            g3.style('width', '4%');

        class Star {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.size = random(0.1, 0.5);
                this.t = random(PI * 3);
            }

            draw() {
                this.t += 0.1;
                var scale = this.size + sin(this.t);
                noStroke();
                ellipse(this.x, this.y, scale, scale);
            }
        }

        function draw() {
            background(0);

            // draw stars
            for (let i = 0; i < whiteStars.length; i++) {
                fill(255);
                whiteStars[i].draw();
            }
            for (let i = 0; i < redStars.length; i++) {
                fill(255, 100, 100);
                redStars[i].draw();
            }
            for (let i = 0; i < yellowStars.length; i++) {
                fill(255, 255, 100);
                yellowStars[i].draw();
            }
            for (let i = 0; i < blueStars.length; i++) {
                fill(100, 100, 255);
                blueStars[i].draw();
            }
        }
